name: CI Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main, user-service ]
  pull_request:
    branches: [ main, user-service ]

env:
  IMAGE_NAME: user-service
  IMAGE_TAG: ${{ github.sha }}
  SERVICE_PORT: 8080
  REGISTRY_HOST: ghcr.io

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build application
        run: |
          mvn -B clean package -DskipTests
          echo "=== Build completed ==="
          ls -la target/

      - name: Run tests with coverage
        run: mvn -B test jacoco:report
        env:
          SPRING_PROFILES_ACTIVE: test

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: userdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd "pg_isready -U postgres -d userdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 6379:6379
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Wait for DB and Redis to be healthy
        run: |
          echo "Waiting for postgres..."
          for i in {1..30}; do
            docker run --network host --rm postgres:15 pg_isready -h localhost -U postgres -d userdb && break
            sleep 2
          done
          echo "Waiting for redis..."
          for i in {1..30}; do
            docker run --network host --rm redis:7-alpine redis-cli -h localhost ping | grep PONG && break
            sleep 2
          done

      - name: Run integration tests
        run: mvn -B verify -DskipUnitTests
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/userdb
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: password
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379

  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [build-and-test, integration-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: SonarQube Scan
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sources=src/main/java \
            -Dsonar.tests=src/test/java \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  dependency-scan:
    name: Dependency Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'user-service'
          path: '.'
          format: 'HTML'
          out: 'reports'

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, integration-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build application for Docker
        run: mvn -B clean package -DskipTests

      - name: Set lowercase repository name
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_LOWER=$REPO_LOWER" >> $GITHUB_ENV
          echo "Repository name in lowercase: $REPO_LOWER"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_HOST }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_HOST }}/${{ env.REPO_LOWER }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY_HOST }}/${{ env.REPO_LOWER }}:latest

      - name: Output image info
        run: |
          echo "âœ… Docker image pushed successfully"
          echo "Image: ${{ env.REGISTRY_HOST }}/${{ env.REPO_LOWER }}:${{ env.IMAGE_TAG }}"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [docker-build, dependency-scan]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install docker-compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin

      - name: Deploy with docker-compose
        env:
          SPRING_PROFILES_ACTIVE: docker
          REGISTRY_HOST: ${{ env.REGISTRY_HOST }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker compose -f docker-compose.yml up -d --build
