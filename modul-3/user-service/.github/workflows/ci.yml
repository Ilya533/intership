name: CI Pipeline

on:
  push:
    branches: [ main, user-service ]
  pull_request:
    branches: [ main, user-service ]

env:
  IMAGE_NAME: user-service
  IMAGE_TAG: ${{ github.sha }}
  SERVICE_PORT: 8080
  REGISTRY_HOST: ghcr.io

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and verify
        run: |
          mvn -B -DskipTests clean package -Dspring-boot.repackage.skip=true
          echo "=== Checking target directory ==="
          ls -la target/
          echo "=== JAR files found ==="
          find target -name "*.jar" -type f

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 1

  unit-tests:
    name: Unit tests and coverage
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Run unit tests
        run: mvn -B test jacoco:report
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Upload unit test reports
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 1

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: userdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Wait for services to be ready
        run: sleep 10

      - name: Run integration tests
        run: mvn -B verify -DskipUnitTests
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/userdb
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: password
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379

      - name: Upload integration test reports
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-reports
          path: target/failsafe-reports/
          retention-days: 1

  sonar:
    name: SonarQube analysis
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: SonarQube Scan
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sources=src/main/java \
            -Dsonar.tests=src/test/java \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  dependency-scan:
    name: Dependency scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'user-service'
          path: '.'
          format: 'ALL'
          out: 'reports/dependency-check'
          args: '--failOnCVSS 7 --scan **/pom.xml --scan **/target/*.jar'

      - name: Upload dependency check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/dependency-check/

  docker-build:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: [build, unit-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download and verify artifact
        run: |
          echo "=== Before download ==="
          ls -la
          echo "=== Downloading artifact ==="
      - name: Download jar artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ./

      - name: Verify downloaded artifact
        run: |
          echo "=== After download ==="
          ls -la
          echo "=== JAR files ==="
          find . -name "*.jar" -type f

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        run: |
          REGISTRY="${{ env.REGISTRY_HOST }}"
          USER="${{ github.actor }}"
          PASS="${{ secrets.REGISTRY_PASSWORD }}"
          if [ -z "$PASS" ]; then
            PASS="${{ secrets.GITHUB_TOKEN }}"
          fi
          echo "$PASS" | docker login "$REGISTRY" -u "$USER" --password-stdin

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_HOST }}/${{ github.repository }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY_HOST }}/${{ github.repository }}:latest

      - name: Output image name
        run: |
          echo "Image pushed: ${REGISTRY_HOST}/${GITHUB_REPOSITORY}:${IMAGE_TAG}"
        env:
          REGISTRY_HOST: ${{ env.REGISTRY_HOST }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          GITHUB_REPOSITORY: ${{ github.repository }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [docker-build, dependency-scan]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install docker-compose plugin
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin

      - name: Deploy with docker-compose
        env:
          SPRING_PROFILES_ACTIVE: docker
          SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/userdb
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: password
          SPRING_REDIS_HOST: redis
        run: |
          docker compose -f docker-compose.yml up -d --build