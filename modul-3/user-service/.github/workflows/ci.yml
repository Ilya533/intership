name: CI Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main, user-service ]
  pull_request:
    branches: [ main, user-service ]

env:
  IMAGE_NAME: user-service
  IMAGE_TAG: ${{ github.sha }}
  SERVICE_PORT: 8080
  REGISTRY_HOST: ghcr.io

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build jar (skip tests)
        run: mvn -B -DskipTests clean package
        working-directory: user-service

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: user-service/target/*.jar

  unit-tests:
    name: Unit tests and coverage
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Download jar artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Run unit tests
        run: mvn -B test jacoco:report
        working-directory: user-service
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Upload unit test reports
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: user-service/target/surefire-reports/
          retention-days: 1

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: userdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd "pg_isready -U postgres -d userdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Wait for DB and Redis to be healthy
        run: |
          echo "Waiting for postgres..."
          for i in {1..30}; do
            docker run --network host --rm postgres:15 pg_isready -h postgres -U postgres -d userdb && break
            sleep 2
          done
          echo "Waiting for redis..."
          for i in {1..30}; do
            docker run --network host --rm redis:7-alpine redis-cli -h redis ping | grep PONG && break
            sleep 2
          done

      - name: Run integration tests
        run: mvn -B verify -DskipUnitTests
        working-directory: user-service
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/userdb
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: password
          SPRING_REDIS_HOST: redis
          SPRING_REDIS_PORT: 6379

  sonar:
    name: SonarQube analysis
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: SonarQube Scan
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sources=src/main/java \
            -Dsonar.tests=src/test/java \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
        working-directory: user-service

  dependency-scan:
    name: Dependency scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'user-service'
          path: 'user-service'
          format: 'ALL'
          out: 'reports/dependency-check'
          args: >-
            --failOnCVSS 7
            --skipTestCompile

      - name: Upload dependency check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/dependency-check/

  docker-build:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: [build, unit-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download jar artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        env:
          REGISTRY: ${{ env.REGISTRY_HOST }}
          USER: ${{ github.actor }}
          PASS: ${{ secrets.REGISTRY_PASSWORD || github.token }}
        run: |
          echo "${PASS}" | docker login "${REGISTRY}" -u "${USER}" --password-stdin

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: user-service
          file: user-service/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_HOST }}/${{ github.repository }}:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY_HOST }}/${{ github.repository }}:latest

      - name: Output image name
        run: |
          echo "Image pushed: ${REGISTRY_HOST}/${GITHUB_REPOSITORY}:${IMAGE_TAG}"
        env:
          REGISTRY_HOST: ${{ env.REGISTRY_HOST }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          GITHUB_REPOSITORY: ${{ github.repository }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [docker-build, dependency-scan]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/compose-action@v2

      - name: Deploy with docker compose
        env:
          SPRING_PROFILES_ACTIVE: docker
          SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/userdb
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: password
          SPRING_REDIS_HOST: redis
          REGISTRY_HOST: ${{ env.REGISTRY_HOST }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker compose -f user-service/docker-compose.yml up -d --build
