databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-edit1.yaml
  - changeSet:
      id: 1
      author: ilya533
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: surname
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: birth_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            tableName: card_info
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: holder
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: card_info
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cardinfo_user
            onDelete: CASCADE
        - createIndex:
            tableName: card_info
            indexName: idx_cardinfo_user
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: users
            indexName: idx_users_id
            columns:
              - column:
                  name: id
        - createIndex:
            tableName: users
            indexName: idx_users_email
            columns:
              - column:
                  name: email