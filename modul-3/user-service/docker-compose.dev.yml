version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: user-service-postgres-dev
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - user-service-network-dev

  redis:
    image: redis:7-alpine
    container_name: user-service-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - user-service-network-dev

  user-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-service-app-dev
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - postgres
      - redis
    networks:
      - user-service-network-dev
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  user-service-network-dev:
    driver: bridge